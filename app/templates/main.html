<body>
    <div id="home">
        <div class="container main">
            <div id="title">
                <h1>
                    {{ main.title }}
                </h1>
            </div>
        </div>    
        <div>
            <h5 class="header">
                <div class="headerContent">
                    Rooms available - Date created
                </div>
            </h5>
            <div id="newRoomBtn">
                <button type="button" class="main btn btn-secondary" data-toggle="modal" data-target="#createRoomModal">
                    New room
                </button>
            </div>
        </div>
        <div id="mainContent" class="chat-room">
            <ul class="text">
                <li ng-repeat="room in roomArray">
                    <a ng-click="getActiveRoom(room)">{{ room.name }}</a>
                    <p>{{room.dateCreated}}</p>
                </li>
            </ul>
        </div>
        <div id="info">
            <h5>Page loaded on: {{ today }}</h5>
        </div>
    </div>


    <!-- Individual chat room & messages -->
    <div class="tile is-ancestor" id="activeRoom">
        <div class="tile is-8 is-vertical is-offset-4 is-parent" id="activeRoomContent">
            <h2 style="margin-bottom: 50px;">{{ activeRoom || 'Pick a room'}}</h2>
            <li class="tile is-child box message" ng-repeat="message in messageArray">
                <p class='time' style="text-align: left;">{{ message.sentAt }}</p>
                <p class="message" style="text-align: left;">{{ message.username }}</p>
                <p class="message" style="text-align: left;">{{ message.content }}</p>
                <p class="message" style="text-align: left;">{{ message.roomId }}</p>
            </li>
        </div>
    </div>


    <!-- I'd like to remove modal html from main to separate template/modal.html -->
    <div class="container next">
        <div class="row">
            <div class="col-xs-12">
                <div class="modal fade" data-keyboard="false" data-backdrop="static" id="createRoomModal" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create new room</h4>
                            </div>         
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputRoomName">Enter a room name</label>
                                        <input class="form-control" placeholder="My New Room" type="text" id="inputRoomName" ng-model="room.name"> 
                                        <label for="inputDate">Created on:</label>
                                        <input class="form-control" placeholder="{{ day }}" type="text" id="inputDate" ng-model="room.dateCreated">
                                    </div>
                                </form>    
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" ng-click="add()" class="btn btn-primary" data-dismiss="modal">Create room</button>
                            </div>      
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
