<body>
    <div id="home">
        <div class="container main">
            <div id="title">
                <h1>
                    {{ main.title }}
                </h1>
            </div>
        </div>    
        <div>
            <h5 class="header">
                <div class="headerContent">
                    Rooms available - Date created
                </div>
            </h5>
            <div id="newRoomBtn">
                <button type="button" class="main btn btn-secondary" data-toggle="modal" data-target="#createRoomModal">
                    New room
                </button>
            </div>
        </div>
        <div id="mainContent" class="chat-room" ng-repeat="room in roomArray">
            <p class="text">
                <a ng-click="getActiveRoom($event)">
                    {{ room.name }} - {{ room.dateCreated}}
                </a>    
            </p>
        </div>
        <div>
            <h4>Test</h4>
            <h4>{{ activeRoom }}</h4>
        </div>
        <div id="info">
            <h5>Page loaded on: {{ today }}</h5>
        </div>
    </div>

    <!-- Individual chat room & messages -->
    <div id="activeRoom">
        <div id="activeRoomContent">
            <div class="roomTitle">
                <h2>
                    {{ activeRoom || 'Pick a room'}}
                </h2>
            </div>
            <div class="messageBoard">
                <h5 class="tm">
                    {{msgTime}}
                </h5>
                <h6 class="msg">
                    Messages
                </h6>
            </div>
        </div>
    </div>

    <!-- I'd like to remove modal html from main to separate template/modal.html -->

    <div class="container next">
        <div class="row">
            <div class="col-xs-12">
                <div class="modal fade" data-keyboard="false" data-backdrop="static" id="createRoomModal" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create new room</h4>
                            </div>         
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputRoomName">Enter a room name</label>
                                        <input class="form-control" placeholder="My New Room" type="text" id="inputRoomName" ng-model="room.name"> 
                                        <label for="inputDate">Created on:</label>
                                        <input class="form-control" placeholder="{{ day }}" type="text" id="inputDate" ng-model="room.dateCreated">
                                    </div>
                                </form>    
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" ng-click="add()" class="btn btn-primary" data-dismiss="modal">Create room</button>
                            </div>      
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
